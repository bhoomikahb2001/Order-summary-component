<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section>
      <img class="hero-image" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="details">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!
        </p>
        <div class="plan-details">
          <div class="music-img">
            <img src="images/icon-music.svg" alt="music">
          </div>
          <div class="rates">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="rate-option">
            <a href="http://127.0.0.1:5500/index.html">Change</a>  
          </div>
        </div>
        <button>Proceed to Payment</button> 
        <h4>Cancel Order</h4>
        
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bhoomika H B</a>.
  </div>
</body>
</html>
